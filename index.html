<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BetterBesties</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>BetterBesties</header>

	<div id="calendarPage">
		<div class="nav">
			<button onclick="changeMonth(-1)">Prev</button>
			<div id="monthYear"></div>
			<button onclick="changeMonth(1)">Next</button>
		</div>
		<div class="calendar" id="calendar"></div>
	</div>

	<div id="dayPage" class="hidden">
		<button onclick="backToCalendar()">← Back to Calendar</button>
		<h2 id="dayTitle"></h2>

		<div class="accordion">
			<div class="accordion-item">
				<div class="accordion-header" onclick="toggleAccordion(this, 'fitness')">Fitness</div>
				<div class="accordion-body" id="fitnessTasks"></div>
			</div>
			<div class="accordion-item">
				<div class="accordion-header" onclick="toggleAccordion(this, 'food')">Food</div>
				<div class="accordion-body" id="foodTasks"></div>
			</div>
			<div class="accordion-item">
				<div class="accordion-header" onclick="toggleAccordion(this, 'selfcare')">Selfcare</div>
				<div class="accordion-body" id="selfcareTasks"></div>
			</div>
		</div>

		<div class="confirm-container">
			<button onclick="confirmDay()">Confirm Tasks</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
